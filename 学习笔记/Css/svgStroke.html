<html>
  <head>
    <style>
      .a {
        stroke: rgb(150, 146, 146);
        stroke-linecap:round;
        stroke-linejoin:round;
        fill: none;
        stroke-dasharray: var(--pathLength);
        stroke-dashoffset: var(--pathLength);
        animation: dash 5s linear forwards;
      }

      @keyframes dash {
        form {
          stroke-dashoffset: var(--pathLength);
        }
        to {
          stroke-dashoffset: 0;
        }
      }

    </style>
  </head>
  <body>
    <svg width="800px" height="800px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
      <path class="a" d="M16.5849,5.4912,12.9573,42.51"/>
      <path class="a" d="M12.6067,5.4912,8.9791,42.51"/>
      <path class="a" d="M8.6285,5.4912,5.0009,42.51"/>
      <path class="a" d="M43,5.49,39.3723,42.5088"/>
      <path class="a" d="M39.0185,5.49,35.3908,42.5088"/>
      <path class="a" d="M35.04,5.49,31.4127,42.5088"/>
      <path class="a" d="M35.04,5.49C33.629,30.2868,6.7312,8.6721,5,42.5077"/>
      <path class="a" d="M39.0189,5.49c-1.8766,28.9829-28.8712,7.0083-30.04,37.0177"/>
      <path class="a" d="M42.9982,5.49c-2.4651,33.7182-29.1238,11.9974-30.04,37.0177"/>
    </svg>
    <script>
      const paths = document.querySelectorAll('.a');
      paths.forEach(path => {
        const pathLength = path.getTotalLength();
        path.style.setProperty('--pathLength', pathLength);
      })
    </script>
  </body>
</html>
